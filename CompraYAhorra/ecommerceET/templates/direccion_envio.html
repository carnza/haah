{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirección de Envío</title>
    <!-- Bootstrap y estilos -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white text-center py-4">
        <h1 class="display-4"><b>Compra y Ahorra</b></h1>
        <p class="lead">Registra tu dirección para el envío</p>
    </header>
    
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-md navbar-dark bg-secondary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                <i class="bi bi-house-door-fill" style="font-size: 1.5rem;"></i> Inicio
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <button class="btn btn-warning position-relative" id="ver-carrito">
                            <i class="bi bi-cart"></i> Carrito
                            <span id="carrito-contador" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Modal del Carrito -->
    <div class="modal fade" id="modalCarrito" tabindex="-1" aria-labelledby="modalCarritoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCarritoLabel">Carrito de Compras</h5>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="lista-carrito" class="list-group"></ul>
                    <div class="mt-3">
                        <h5>Total: $<span id="total-carrito">0</span></h5>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="vaciar-carrito" class="btn btn-danger">Vaciar Carrito</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Formulario -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Información de Envío</h2>
        <form id="form-direccion" method="POST" action="{% url 'iniciar_pago' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingresa tu nombre completo" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion" class="form-control" placeholder="Ingresa tu dirección" required>
            </div>
            <div class="form-group">
                <label for="region">Región</label>
                <select id="region" class="form-control">
                    <option value="">Selecciona una región</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comuna">Comuna</label>
                <select id="comuna" class="form-control" disabled>
                    <option value="">Selecciona una comuna</option>
                </select>
            </div>
            <div class="form-group">
                <label for="codigo_postal">Código Postal</label>
                <input type="text" id="codigo_postal" name="codigo_postal" class="form-control" placeholder="Ingresa tu código postal" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" class="form-control" placeholder="Ingresa tu número de teléfono" required>
            </div>
            <input type="hidden" id="total_carrito" name="total_carrito">
            <button type="submit" class="btn btn-primary btn-block">Proceder al Pago</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Compra y Ahorra. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/carrito.js' %}"></script>
    <script src="{% static 'js/direccion_envio.js' %}"></script>
</body>
</html>
